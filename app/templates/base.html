<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %} Default {% endblock %}</title>
        <link rel = "stylesheet" href = "{{ url_for('static', filename='css/base.css') }}" type="text/css"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
    </head>
    <body>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
            <div class="order-0">
                {% if current_user.is_authenticated %}
                    <a class="navbar-brand mx-auto" href="{{ url_for('index') }}">{{ current_user.email }}</a>
                {% else %}
                    <a class="navbar-brand mx-auto" href="{{ url_for('index') }}">Not Logged In</a>
                {% endif %}
            </div>
            <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
                <ul class="navbar-nav ml-auto">
                    {% if not current_user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('student_login') }}">Login</a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </nav>
        {% block  content %}

        {% endblock %}
    </body>
</html>
